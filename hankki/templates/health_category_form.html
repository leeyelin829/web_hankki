<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>건강 카테고리 등록 | 마을한끼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
        }

        .app {
            width: 100%;
            max-width: 420px;
            min-height: 100vh;
            background-color: #ffffff;
            position: relative;
            padding: 16px 20px 40px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            font-size: 20px;
            text-decoration: none;
            color: #333;
            margin-right: 12px;
        }

        .page-title {
            font-size: 18px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: #ff7f3f;
            box-shadow: 0 0 0 2px rgba(255, 127, 63, 0.1);
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 14px 0;
            border-radius: 10px;
            border: none;
            background-color: #ff7f3f;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #ff955f;
        }

        .error-msg {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 4px;
        }

        .messages {
            margin-bottom: 16px;
        }

        .messages .success {
            padding: 10px 14px;
            background-color: #e6ffed;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            color: #276749;
            font-size: 13px;
        }

        .messages .error {
            padding: 10px 14px;
            background-color: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            color: #c53030;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <a href="{% url 'hankki:main' %}" class="back-btn">←</a>
            <h1 class="page-title">건강 카테고리 등록</h1>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_name" class="form-label">카테고리 이름</label>
                <input type="text" 
                       name="name" 
                       id="id_name" 
                       class="form-input" 
                       placeholder="예: 당뇨 관리, 저염식"
                       value="{{ form.name.value|default:'' }}"
                       required>
                {% if form.name.errors %}
                <div class="error-msg">{{ form.name.errors.0 }}</div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="id_description" class="form-label">설명</label>
                <textarea name="description" 
                          id="id_description" 
                          class="form-input" 
                          placeholder="카테고리에 대한 설명을 입력하세요">{{ form.description.value|default:'' }}</textarea>
                {% if form.description.errors %}
                <div class="error-msg">{{ form.description.errors.0 }}</div>
                {% endif %}
            </div>

            <button type="submit" class="submit-btn">카테고리 저장</button>
        </form>
    </div>
</body>
</html>
