{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도시락 예약</title>

    <!-- Pretendard CDN -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
</head>

<body>

<div class="page-container">

    <h1 class="page-title">도시락 예약</h1>

    <!-- 도시락 카드 리스트 -->
    <div class="meal-list">

        {% for meal in meals %}
        <div class="meal-card">
            <img src="{{ meal.image }}" class="meal-img" alt="{{ meal.name }}">

            <div class="meal-info">
                <h3 class="meal-name">{{ meal.name }}</h3>
                <p class="meal-price">{{ meal.price }}원</p>

                <a href="/detail/" class="detail-btn">자세히 보기</a>
            </div>
        </div>
        {% endfor %}

    </div>

    <!-- Floating 결제 버튼 -->
    <a href="/done/" class="floating-btn">
        예약하기
    </a>

</div>

</body>
</html>
