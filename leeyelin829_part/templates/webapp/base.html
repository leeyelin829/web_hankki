{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}커뮤니티{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="{% url 'home' %}" class="nav-link">← Back</a>
            </div>
            <a href="{% url 'post_list' %}" class="nav-logo">커뮤니티</a>
            <div class="nav-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'mypage' %}" class="nav-link">마이페이지</a>
                    <a href="{% url 'logout' %}" class="nav-link">로그아웃</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link">로그인</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 마을한끼</p>
    </footer>
</body>
</html>
