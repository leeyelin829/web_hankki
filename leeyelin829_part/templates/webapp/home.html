{% extends 'webapp/base.html' %}
{% load static %}

{% block title %}홈 - 커뮤니티{% endblock %}

{% block content %}
<div class="home-container">
    <h1>환영합니다!</h1>
    <p class="home-subtitle">커뮤니티 게시판에 오신 것을 환영합니다.</p>
    
    <div class="home-buttons">
        {% if user.is_authenticated %}
            <a href="{% url 'post_list' %}" class="btn btn-primary">커뮤니티로 가기</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">로그인</a>
            <a href="{% url 'signup' %}" class="btn btn-secondary">회원가입</a>
        {% endif %}
    </div>
</div>
{% endblock %}
