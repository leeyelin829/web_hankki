<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마을한끼 | Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Noto Sans KR', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #ff7f3f;  /* 브랜드 주황색 전체 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      flex-direction: column;
      color: #ffffff;
    }

    .logo-box {
      width: 96px;
      height: 96px;
      border-radius: 24px;
      border: 2px solid rgba(255,255,255,0.7);
      background-color: rgba(255,255,255,0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      text-align: center;
    }

    .app-name {
      margin-top: 16px;
      font-size: 20px;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 4px;
      font-size: 12px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="logo-box">
      로고 영역
    </div>
    <div class="app-name">마을 한끼</div>
    <div class="subtitle">동네와 함께 만드는 따뜻한 식사</div>
  </div>
</body>
</html>
