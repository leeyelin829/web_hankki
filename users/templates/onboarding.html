<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>온보딩 | 마을한끼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Noto Sans KR', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      min-height: 100vh;
      background-color: #ffffff;
      padding: 20px 20px 40px;
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: #777;
      margin-bottom: 24px;
    }

    /* 이미지 자리 */
    .onboard-hero {
      width: 100%;
      height: 180px;
      border-radius: 16px;
      border: 1px solid #e0e0e0;
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbbbbb;
      font-size: 13px;
      margin-bottom: 24px;
    }

    .bullet-list {
      font-size: 13px;
      color: #555;
      line-height: 1.7;
      margin-bottom: 32px;
    }

    .bullet-list li {
      margin-bottom: 4px;
    }

    .bottom-btn {
      margin-top: auto;
      width: 100%;
      padding: 12px 0;
      border-radius: 10px;
      border: none;
      background-color: #ff7f3f;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
      cursor: pointer;
    }

    .bottom-btn:hover {
      background-color: #ff955f;
    }

  </style>
</head>
<body>
  <div class="app">
    <div class="title">마을 한끼 소개</div>
    <div class="subtitle">우리 동네 가게와 연결된 따뜻한 한 끼 서비스입니다.</div>

    <div class="onboard-hero">
      온보딩 이미지 / 일러스트 영역
    </div>

    <ul class="bullet-list">
      <li>우리 동네 가게의 도시락과 반찬을 한눈에 보기</li>
      <li>건강 상태에 맞는 맞춤 식단 구독</li>
      <li>가족, 아이, 어르신을 위한 한 끼 추천</li>
    </ul>

    <!-- 다음 단계로 넘어가는 버튼 (예: 로그인 화면) -->
    <button class="bottom-btn" onclick="location.href='{% url 'users:login' %}'">
      시작하기
    </button>
  </div>
</body>
</html>
